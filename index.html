<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Project: Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main-container">
            <textarea class="screen-upper" readonly></textarea>
            <textarea class="screen-lower" readonly></textarea>

            <div class="button-container">
                <div class="left-container container">
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button class="number-btn">0</button>
                    <button class="decimal-btn">.</button>
                    <button class="equal-btn">&#61;</button>
                </div>
                <div class="right-container container">
                    <ul>
                        <li>
                            <input type="checkbox" name="power" id="power" />
                        </li>
                    </ul>
                    <button class="orange-btn del-btn">DEL</button>
                    <button class="orange-btn ac-btn">
                        AC <span>(Esc)</span>
                    </button>
                    <button class="operator-btn">x</button>
                    <button class="operator-btn">&#247;</button>
                    <button class="operator-btn">+</button>
                    <button class="operator-btn">-</button>
                    <button class="ans-btn">Ans</button>
                    <button class="github-link">
                        <a href="https://github.com/gunesozdogan"
                            ><img
                                src="img/GitHub-Mark-32px.png"
                                alt="github logo"
                        /></a>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
